<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Miner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
<body>
    <div class="content">
        <div class="menus">
            <div class="main">
                <button id="mine"></button>
                <button id="upgrade">Upgrade</button>
                <button id="setting">Settings</button>
            </div>
            <div class="upgrades">
                <div class="upgrade_buttons">
                    <button id="upgrade2">Upgrade</button>
                    <button id="pickaxe">Pickaxe<br /> $100</button>
                    <button id="drill">Drill <br /> $10000</button>
                    <button id="laser">Laser <br /> $1.00M</button>
                    <button id="mech">Mining Mech <br /> $100.00M</button>
                    <button id="mining_ship">Mining Ship<br /> $10.00B</button>
                    <button id="mining_fleet">Mining Fleet<br /> $1.00T</button>
                    <button id="mining_colony">Mining Colony<br /> $100.00T</button>
                    <button id="mining_planet">Mining Planet<br /> $10.00Q</button>
                    <button id="clicker_upgrade">2x Clicker Effectiveness<br /> $10</button>
                </div>
            </div>
            <div class="settings">
                <div class="settings_buttons">
                    <button id="save">Save</button>
                    <button id="reset">Reset</button>
                    <button id="resume">Resume</button>
                </div>
            </div>
            <div class="settings_text">
                <body></body>
            </div>
        </div>

        <div class="inventory">
            <p id="money">Money: $0</p>
            <p id="total_money_earned">Score: 0</p>
            <p id="player_level">Level: 0</p>
        </div>
        <div class="story_text">
            <button id="intro_text">Welcome Player to the Asteroid Mining Industry. The industry of asteroid mining is very difficult to climb and grow but if you are up for the task of creating and growing a asteroid mining company please start by mining the asteroid in the middle of the screen.</button>
            <button id="first_upgrade">Well done on earning yourself your first $10. Please click the upgrades button on the side of your screen to open the menu.</button>
            <button id="first_upgrade2">Thank you for opening the upgrade menu. Now please click the 2x clicker Effectiveness upgrade to increase the amount of money you get from mining the asteroid.</button>
            <button id="first_pickaxe">Well done on purchasing your first pickaxe. This upgrade will automatically mine the asteroid for you passively earning you money.</button>
            <button id="max_pickaxe">You have reached the maximum level of the pickaxe upgrade. Please purchase the next upgrade to continue growing your company.</button>
            <button id="first_drill">Well done on progressing so far into the asteroid mining industry. Only a select few have made it this far before, keep going and progressing further into this industry. The next step is to buy your next upgrade the Drill.</button>
            <button id="first_mech">You have encountered your rival AsteroidTech for the first time, they are the current leaders in the asteroid mining industry and your goal is to rise above them and take over.</button>
            <button id="first_mining_ship">Well done on purchasing your first mining ship. This upgrade will automatically mine the asteroid for you passively earning you money.</button>
            <button id="first_mining_fleet">Well done on pushing through the industry and making it this far. You are slowly catching up on your rival AsteroidTech keep pushing and over take them.</button>
            <button id="maxed_mining_colony">You are just behind your rival AsteroidTech, keep pushing and you will over take them.</button>
            <button id="maxed_mining_planet">Well done you have surpassed your rival AsteroidTech and taken over the Asteroid Mining Industry. This is the current end of the game, you can carry on to increase your wealth or start all over again to relive the experience.</button>
        </div>
    </div>
</body>
</html>
